<h3>Browse Topics</h3>

        <div class="topic_name">
            <a href="{% url 'home' %}">All</a>
        </div>

        {% for topic in topics %}
            <div class="topic_name">
                <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
            </div>
        {% endfor %}
