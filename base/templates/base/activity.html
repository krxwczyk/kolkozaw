<h3>Recent Activity</h3>
        {% for message in room_messages %}
            <div class="message">
                <a href="{% url 'user-profile' message.user.id %}"><small><div class="user">{{message.user}}</a></div><div class="time"> {{message.created|timesince}}</div></small>
                <small class="reply">replied to "{{message.room}}"</small>

                <p>{{message}}</p>
                {% if request.user == message.user %}
                <a href="{% url 'delete-message' message.id %}">Delete</a>
                {% endif %}
                
            </div>
        {% endfor %}
